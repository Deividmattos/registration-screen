    <div class="container">
      <div class="NovaConta">
        <h1>Nova Conta</h1>
        <input
          type="text"

          placeholder="Nome completo"
        /><br /><br />

          name="email"
          placeholder="Digite seu email"
        /><br /><br />

          type="password"

          placeholder="Digite sua senha"
        /><br /><br />
        <button>Criar Conta</button>
      </div>

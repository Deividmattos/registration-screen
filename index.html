<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Carregando a fonte roboto para usar no projeto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="left">
        <h1>Minha conta</h1>

        <form action="" class="form">
          <input
            type="email"
            name="email"
            placeholder="Digite seu email"
            class="input"
          />
          <input
            type="password"
            name="password"
            placeholder="Digite sua senha"
            class="input"
          /><br /><br />
          <button type="submit">Criar Conta</button>
        </form>
        <div class="area">
          <span>Novo por aqui? <a href="signup.html">Cadastre-se</a></span>
        </div>
      </section>

      <div class="right">
        <img src="assets/info.png" alt="Temes de programacao" />
        <h2>Leve sua carreira ao proximo nivel.</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui deleniti
          provident soluta! Dignissimos beatae sint sequi unde voluptates error!
        </p>
      </div>
    </main>
  </body>
</html>
